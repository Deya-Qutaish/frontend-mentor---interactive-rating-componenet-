<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="box-one">
      <div class="star-div">
        <span class="star-circle">
          <img class="star" src="./images/icon-star.svg" alt="icon-star" />
        </span>
      </div>
      <p class="first-text">
        <span class="qst"> How did we do? </span>
        <span class="rqst">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </span>
      </p>
      <div class="rating numbers">
        <span id="nmb#0" class="number"> 1 </span>
        <span id="nmb#1" class="number"> 2 </span>
        <span id="nmb#2" class="number"> 3 </span>
        <span id="nmb#3" class="number"> 4 </span>
        <span id="nmb#4" class="number"> 5 </span>
      </div>
      <button class="submit">SUBMIT</button>
    </section>

    <section class="box-two hidden">
      <div class="img-container">
        <img
          src="./images/illustration-thank-you.svg"
          alt="illustration-thank-you"
        />
      </div>
      <div class="select-div">
        <h3 class="selection">You selected 4 out of 5</h3>
      </div>
      <p class="appreciate">
        <span class="thanks">Thank you!</span>
        <span>
          We appreciate you taking the time to give a rating. if you ever need
          more support. don't hesitate to get in touch!
        </span>
      </p>
    </section>

</html>
